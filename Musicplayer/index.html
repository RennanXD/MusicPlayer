<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MusicPlayer</title>
</head>
<body>
    <audio id="MeuAudio">
        <source src="./music/♪ Deadpool (Finge que é Jujutsu) _ Ado ado ado _ AniRap.mp3" type="audio/mpeg">
        Seu navegador não suporta
    </audio>

    <div class="grid">
        <img id="Deadpool" src="" alt="">
        <img id="3x4"src="" alt="">
        <img id="Ganancia"src="" alt="">
        <img id="Bonde do Magneto"src="" alt="">
        <img id="Otaku" src="" alt="">
        <img id="Não estou errado"src="" alt="">
    </div>

    <div id="player">
        <div id="musicaTitulo">
            Titulo da musica
        </div>
        <div class="botoes">
        <button id="prevBtn"></button>
        <button id="playPauseBtn"></button>
        <!--<button id="playBtn"></button>
        <button id="pauseBtn"></button>-->
        <button id="nextBtn"></button>
        <button id="repeteBtn"></button>
    
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
